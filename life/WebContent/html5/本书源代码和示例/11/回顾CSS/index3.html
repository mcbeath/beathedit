<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
h2.pos_abs {
    position: absolute;
    left: 150px;
    top: 100px
}
</style>
</head>
<body>
<h2 class="pos_abs">该内容是通过定义后的位置</h2>
<p>通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 150px，距离页面顶部 100px。</p>
</body>
