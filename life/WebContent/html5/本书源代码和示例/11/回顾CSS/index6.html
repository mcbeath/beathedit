<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Table布局</title>
<style type="text/css">
/*定义表格的宽和字体样式*/

.table {
    width: 400px;
    font-size: 14px;
    font-family: "迷你简黑体";
}
/*定义行宽和对齐方式*/
.tr {
    width: 33.3%;
    float: left;
}
/*定义单元的边框样式*/
.td { border: #039 solid 1px; }
/*定义单元的边框样式和文本对齐方式*/
.td2 {
    border: #039 solid 1px;
    text-align: right;
}
</style>
</head>
<body>
<div class="table">
    <div class="tr">
        <div class="td">消费项目</div>
        <div class="td">衣服</div>
        <div class="td">化妆品</div>
        <div class="td">食物</div>
        <div class="td">总计</div>
    </div>
    <div class="tr">
        <div class="td2">一月</div>
        <div class="td2">241元</div>
        <div class="td2">30元</div>
        <div class="td2">730元</div>
        <div class="td2">1001元</div>
    </div>
    <div class="tr">
        <div class="td2">二月</div>
        <div class="td2">150元</div>
        <div class="td2">14元</div>
        <div class="td2">650元</div>
        <div class="td2">814元</div>
    </div>
</div>
</body>
</html>
