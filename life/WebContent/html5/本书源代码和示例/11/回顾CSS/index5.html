<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Table布局</title>
<style type="text/css">
/*定义表格中的边框和字体样式*/

table {
    border: #000 solid 2px;
    font-size: 14px;
    font-family: "迷你简黑体";
}
/*定义单元格的边框样式*/
table tr td { border: #039 solid 1px; }
</style>
</head>
<body>
<table width="400" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <th align="left">消费项目</th>
        <th align="right">一月</th>
        <th align="right">二月</th>
    </tr>
    <tr>
        <td align="left">衣服</td>
        <td align="right">241元</td>
        <td align="right">150元</td>
    </tr>
    <tr>
        <td align="left">化妆品</td>
        <td align="right">30元</td>
        <td align="right">14元</td>
    </tr>
    <tr>
        <td align="left">食物</td>
        <td align="right">730元</td>
        <td align="right">650元</td>
    </tr>
    <tr>
        <th align="left">总计</th>
        <th align="right">1001元</th>
        <th align="right">814元</th>
    </tr>
</table>
</body>
</html>
