<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body{ background:#000; }
img {
    position: absolute;
    top: 40px;
    left: 0;
    height:200px;
    -webkit-transform: rotate(0deg);
    -webkit-transition: left 1s linear, -webkit-transform 1s linear;
    -moz-transform: rotate(0deg);
    -moz-transition: left 1s linear, -moz-transform 1s linear;
    -o-transform: rotate(0deg);
    -o-transition: left 1s linear, -o-transform 1s linear;
}
div:hover img {
    position: absolute;
    left: 500px;
    -webkit-transform: rotate(3000deg);
    -moz-transform: rotate(3000deg);
    -o-transform: rotate(3000deg);
}
</style>
</head>

<body>
<div> <img src="images/bg.jpg" alt="*" title="" /> </div>
</body>
</html>
