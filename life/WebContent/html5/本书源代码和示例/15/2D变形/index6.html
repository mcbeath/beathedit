<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>translate()</title>
<style type="text/css">
ul {
    margin:0;
    padding:0;
}
li { list-style:none; }
.nav {
    height:38px;
    background:transparent url(images/bjnav.gif) repeat-x scroll left bottom;
    overflow:hidden;
    clear: both
}
.nav li {
    width:80px;
    height:31px;
    float:left;
    background:url(images/bjli.gif) no-repeat left top;
}
.nav li a {
    width:80px;
    height:31px;
    display:block;
    color:#000000;
    font-size:16px;
    letter-spacing:3px;
    text-decoration:none;
    height:24px;
    line-height:24px;
    padding-top:7px;
    text-align:center;
}
.nav li a:hover, .nav li a.curr {
    text-decoration:underline;
    background:url(images/nav_hov.gif) no-repeat scroll 0 0;
    color:#FFFFFF;
    font-weight:bold;
    position:relative;
    left:-1px;
    width:81px;
}
.nav li.Cir-L { background:url(images/bgli_left.gif) no-repeat left top; }
.nav li.Cir-R { background:url(images/bgli_right.gif) no-repeat left top; }
.nav li.Cir-L a:hover { left:0px; }
</style>
</head>

<body>
<ul class="nav">
    <li class="Cir-L"><a href="#">首页</a></li>
    <li><a href="#">财经</a></li>
    <li><a href="#" class="curr">视频</a></li>
    <li><a href="#">科技</a></li>
    <li><a href="#">汽车</a></li>
    <li><a href="#">房产</a></li>
    <li><a href="#">娱乐</a></li>
    <li><a href="#">博客</a></li>
    <li class="Cir-R"><a href="#">微博</a></li>
</ul>
</body>
</html>
