<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body { background:#fff url(images/bg3.JPG); }
ul.polaroids { margin-left:120px; }
ul.polaroids li { display: inline; }
ul.polaroids a {
    background: #fff;
    display: inline;
    float: left;
    margin: 0 0 27px 30px;
    width: auto;
    padding: 10px 10px 15px;
    text-align: center;
    text-decoration: none;
    color: #333;
    -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
    -moz-box-shadow: 0 3px 6px rgba(0, 0, 0, .25);

}
ul.polaroids img {
    display: block;
    height: 140px;
    margin-bottom: 12px;
}
ul.polaroids a:after { content: attr(title); }
ul.polaroids li:nth-child(1) a {
    -moz-transform-origin: 0 0;
    -webkit-transform-origin: 0 0;
    -o-transform-origin: 0 0;    
    -webkit-transform: rotate(30deg);
    -moz-transform: rotate(30deg);
    -o-transform: rotate(30deg);    
}
ul.polaroids li:nth-child(2) a {
    -moz-transform-origin: top right;
    -webkit-transform-origin: top right;
    -o-transform-origin: top right;    
    -webkit-transform: rotate(-30deg);
    -moz-transform: rotate(-30deg);
    -o-transform: rotate(-30deg);    
}
</style>
</head>

<body>
<ul class="polaroids">
    <li> <a href="1" title="亲亲狗狗"> <img src="images/44.jpg" title="左上角为原点，顺时针旋转60度" /> </a> </li>
    <li> <a href="2" title="狗狗生气了"> <img src="images/66.jpg" title="右上角为原点，逆时针旋转60度" /> </a> </li>
</ul>
</body>
</html>
