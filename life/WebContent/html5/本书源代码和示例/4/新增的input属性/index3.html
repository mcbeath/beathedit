<!DOCTYPE html> 
<head> 
<meta charset="GB2312"> 
<title>autofocus属性应用示例</title> 
</head>
<body> 
<form name="form1">
  <input type="search" id="s" autofocus>
  <script>
    if (!("autofocus" in document.createElement("input"))) {
      document.getElementById("s").focus();
    }
  </script>
  <input type="submit" value="提交">
</form>
</body> 
</html>
