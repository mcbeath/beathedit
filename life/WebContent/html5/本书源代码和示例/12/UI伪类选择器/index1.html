<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>上机练习</title>
<style type="text/css">
body { font-family: Helvetica, arial, sans-serif; margin: 0px 0px 0px 0px; font-size: 14px; background-color: #ffffff }
div.wrapper { background-image:url(images/bg.gif); background-repeat:no-repeat; width:348px; height:384px; margin-left:14px; padding-top:75px; }
div.ribbon { background-image:url(images/ribbon.png); background-repeat:no-repeat; width:358px; height:45px; float:left; margin-top:25px; margin-left:10px; padding-left:25px; padding-top:5px; color:#ffffff; font-weight:bold; }
div.logo { background:url(images/logo.png) no-repeat; width:330px; height:115px; }
div.loginwrapper { margin-left:40px; }
span.usertext { color:#478fab; font-weight:bold; }
input.textbox { background:url(images/text_field.png) 0px -25px; width:264px; height:20px; border:0px; padding-top:5px; padding-left:4px; }
input.textbox:hover { background:url(images/text_field.png) 0px 0px; border:0px; }
div.bottomwrapper { margin-left:40px; margin-top:50px; }
a:link, a:visited { color:#ffffff; text-decoration:none; }
a:hover { color:#95ddf9; }
input.button { background:url(images/login_btn.png) 0px 0px; width:92px; height:31px; border:0px; float:right; margin-right:20px; margin-top:5px; }
input.button:hover { background:url(images/login_btn.png) 0px -31px; }
input.button:active { background:url(images/login_btn.png) 0px -62px; }
</style>
</head>
<body>
<div class="ribbon">用户登录</div>
<div class="wrapper">
    <div class="logo"></div>
    <div class="loginwrapper"> <span class="usertext">姓名:</span><br />
        <input class="textbox" size="25" type="text">
        <br />
        <span class="usertext">密码:</span><br />
        <input class="textbox" size="25" type="password">
        <img alt="Lock Image" src="images/lock.png"><br />
    </div>
    <div class="bottomwrapper">
        <input class="button" type="button">
    </div>
</div>
</body>
</html>
