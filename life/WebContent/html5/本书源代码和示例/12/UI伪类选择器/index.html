<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>上机练习</title>
<style type="text/css">
h1 { font-size:20px; }
#login {
    width:400px;
    padding:1em 2em 0 2em;
    font-size:12px;
}
label {
    line-height:26px;
    display:block;
    font-weight:bold;
}
#name, #password {
    border:1px solid #ccc;
    width:160px;
    height:22px;
    padding-left:20px;
    margin:6px 0;
    line-height:20px;
}
#name { background:url(images/name.gif) no-repeat 2px 2px; }
#password { background:url(images/password.gif) no-repeat 2px 2px; }
.button { margin:6px 0; }
#login input:disabled#name {
    background:#ddd url(images/name1.gif) no-repeat 2px 2px;
    border:1px solid #fff;
}
#login input:disabled#password {
    background:#ddd url(images/password1.gif) no-repeat 2px 2px;
    border:1px solid #fff;
}
</style>
</head>
<body>
<fieldset id="login">
    <legend>用户登录</legend>
    <form action="" method="POST" class="form">
        <label for="name">姓名
            <input name="name" type="text"  id="name" value="" />
        </label>
        <label for="password">密码
            <input name="password" type="text" id="password" value="" disabled="disabled" />
        </label>
        <input type="image"  class="button" src="images/login1.gif" />
    </form>
</fieldset>
</body>
</html>
