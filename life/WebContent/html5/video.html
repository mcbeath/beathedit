<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
</head>
<body>
<!-- 
	autoplay  	如果出现该属性，则视频在就绪后马上播放。
	controls  	如果出现该属性，则向用户显示控件，比如播放按钮。
	height  	设置视频播放器的高度。
	loop  		如果出现该属性，则当媒介文件完成播放后再次开始播放。
	preload  	如果出现该属性，则视频在页面加载时进行加载，并预备播放。如果使用 "autoplay"，则忽略该属性。
	src  		要播放的视频的 URL。
	width  		设置视频播放器的宽度。
 -->
 <video src="resource/media/1.mp3" controls="controls">
		Your browser does not support the video tag.
 </video>
	<video width="320" height="240" controls="controls">
		<source src="resource/media/1.ogg" type="video/ogg">
		<source src="resource/media/1.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
</body>
</html>
