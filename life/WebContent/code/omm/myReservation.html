<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>我的预约</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/my/my.css">
    <script src="modules/lib/sea/sea-min.js" data-main="./init"></script>
    <script src="modules/common/seaConf.js"></script>
</head>
<body>
<div id="page">
	<header>
        <div id="headerLeft">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>我的预约</h1>
	</header>
    <section id="section">

        <article class="empty" style="display:none;" id="reservationEmpty">
            <img src="static/images/my/empty_submit.png" />
            <p>您没有预约单</p>
            <a href="javascript:;">去看看推荐产品</a>
        </article>
        
        <div class="applyfor" id="reservationList"></div>
    </section>
    
    <script id="reservationListTem" type="text/template">
		<%_.each(obj, function(item) {%> 
        <article class="myAssets">
            <img src="<%=item.bgSrc%>" class="myorder_img" />
            <div class="myorder_title">
                <div class="myorder_title_padding">
                    <p class="myorder_name"><%=item.myorder_name%></p>
                    <p class="myorder_paper"><%=item.myorder_paper%></p>
                    <i class="myAssets_return"></i>
                </div>
                <div class="myAssets_box">
                    <div class="myAssets_apply">
                        <span class="myAssets_trading">
                            <p>7日年化收益率</p>
                            <p class="myAssets_red"><%=item.apply_4%>%</p>
                        </span>
                        <span class="myAssets_amount">
                            <p>申请金额</p>
                            <p class="myAssets_red"><%=item.apply_2%>元</p>
                        </span>
                        <a href="<%=item.buyHref%>" title="" class="myorder_undo1"><%=item.isBuy%></a>
                    </div>
                    <div class="myAssets_con">
                        <p>开售日期:<span class="myAssets_org"><%=item.time%></span></p>
                    </div>
                </div>
            </div>
        </article>
       <%})%>
    </script>
</div>
<script>
	seajs.use('controller/myReservation',function(main){
		main.init();
	})
</script>
</body>
</html>
