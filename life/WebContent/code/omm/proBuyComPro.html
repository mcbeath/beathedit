<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/pro/pro.css">
    <script src="modules/lib/sea/sea-min.js" data-main="./init"></script>
    <script src="modules/common/seaConf.js"></script>
</head>
<body>
<div id="page">
	<header>
        <div id="headerLeft" style="display:none;">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>产品购买</h1>
        <div id="headerRight">
            <a href="javascript:;" title="完成">完成</a>
        </div>
	</header>
	<section id="section_pro">
		<article>
            <div class="product_success">
                <div class="pro_success_submit"><img src="static/images/pro/submit.gif"></div>
                <h3>订单提交成功</h3>
                <p id="productSuccess">
                    <!--开始计息：<span>2015/6/03</span>
                    <span class="draw_span">收益到账：<span>2015/6/14</span></span>-->
                </p>
            </div>
            <div class="product_success_con" id="product">
                <!--<p class="com_list_table">
                    <span class="com_list_table_lcell">产品基金</span>
                    <span class="com_list_table_rcell">一个非常长的产品名字A</span>
                </p>
                <p class="com_list_table">
                    <span class="com_list_table_lcell">产品代码</span>
                    <span class="com_list_table_rcell">000380</span>
                </p>
                <p class="com_list_table">
                    <span class="com_list_table_lcell">申购金额</span>
                    <span class="com_list_table_rcell">100，000，000，00元</span>
                </p>
                <p class="com_list_table">
                    <span class="com_list_table_lcell">订单号</span>
                    <span class="com_list_table_rcell">2309109319301239021091</span>
                </p>-->
            </div>
            <div class="product_success_order">
                <div class="com_list_order order1"><p>查看我的订单<i class="pro_return"></i></p></div>
                <div class="com_list_order order2">
                   <p>我需要纸质存档寄送<i class="order_icon" id="radiobox"></i></p>
                   <p>
                      <span>寄送地址</span>
                      <input class="input_money" type="tel" placeholder="请确保地址填写正确" />
                   </p>
                </div>
            </div>     
        </article>
	</section>
	<footer>
		<p>平安证券官方出品，资金安全有保障</p>
	</footer>
</div>


<script id="productSuccessTem" type="text/template">
     开始计息：<span><%=startTime%></span>
     <span class="draw_span">收益到账：<span><%=endTime%></span></span>
</script>

<script id="productTem" type="text/template">
    <p class="com_list_table">
        <span class="com_list_table_lcell">产品基金</span>
        <span class="com_list_table_rcell"><%=myorder_name%></span>
    </p>
    <p class="com_list_table">
        <span class="com_list_table_lcell">产品代码</span>
        <span class="com_list_table_rcell"><%=myorder_paper%></span>
    </p>
    <p class="com_list_table">
        <span class="com_list_table_lcell">申购金额</span>
        <span class="com_list_table_rcell"><%=money%>元</span>
    </p>
    <p class="com_list_table">
        <span class="com_list_table_lcell">订单号</span>
        <span class="com_list_table_rcell"><%=carNumber%></span>
    </p>
</script>

<script>
    seajs.use('controller/proBuyComPro',function(main){
        main.init();
    })
</script>



</body>
</html>
