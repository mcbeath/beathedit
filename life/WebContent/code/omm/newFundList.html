<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" /> 
	<title>新发基金</title>
	<link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/list/prolist.css">
	<style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-start{clip:rect(0,auto,auto,0);-ms-zoom:1.0001;}.ng-animate-active{clip:rect(-1px,auto,auto,0);-ms-zoom:1;}</style>

<body ng-controller="NewFundListController">
	<div id="page">
		<header>
	        <div id="headerLeft">
	            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
	        </div>
	        <h1>新发基金</h1>
	        <div id="headerRight">
	            <a href="javascript:;" title="完成"></a>
	        </div>
		</header>
	    <section>          
	        <article class="prolist prolistNew">
	            <img src="static/images/common/product_lable_currency.png" class="prolist_img" />
	            <div class="prolist_title">
	                <div class="prolist_title_padding">
	                    <p class="prolist_name">一个非常长的产品名字A</p>
	                    <p class="prolsit_paper">0000380</p>
	                </div>
	                <div class="prolist_box prolist_news">
	                    <div class="prolist_apply">
	                        <span class="prolist_trading">
	                            <p>基金类型</p>
	                            <p class="prolsit_w">混合型</p>
	                        </span>
	                        <span class="prolist_amount">
	                            <p>起购金额</p>
	                            <p class="prolsit_black">1000.00元</p>
	                        </span>
	                        <span class="prolist_date">
	                            <p>认购截止日</p>
	                            <p class="prolsit_f">2015/3/21</p>
	                        </span>
	                    </div>
	                    <div class="prolsit_con manager">
	                        <img src="static/images/common/product_lable_currency.png" class="prolist_head"/>
	                        <span class="prolist_manager">
	                            <p>基金经理</p>
	                            <p class="prolsit_black">王凯</p>
	                        </span>
	                    </div>
	                </div>
	            </div>
	        </article>
	        <article class="prolist prolistNew">
	            <img src="static/images/common/product_lable_currency.png" class="prolist_img" />
	            <div class="prolist_title">
	                <div class="prolist_title_padding">
	                    <p class="prolist_name">一个非常长的产品名字A</p>
	                    <p class="prolsit_paper">0000380</p>
	                </div>
	                <div class="prolist_box prolist_news">
	                    <div class="prolist_apply">
	                        <span class="prolist_trading">
	                            <p>基金类型</p>
	                            <p class="prolsit_w">混合型</p>
	                        </span>
	                        <span class="prolist_amount">
	                            <p>起购金额</p>
	                            <p class="prolsit_black">1000.00元</p>
	                        </span>
	                        <span class="prolist_date">
	                            <p>认购截止日</p>
	                            <p class="prolsit_f">2015/3/21</p>
	                        </span>
	                    </div>
	                    <div class="prolsit_con manager">
	                        <img src="static/images/common/product_lable_currency.png" class="prolist_head"/>
	                        <span class="prolist_manager">
	                            <p>基金经理</p>
	                            <p class="prolsit_black">王凯</p>
	                        </span>
	                    </div>
	                </div>
	            </div>
	        </article>
	    </section>
	</div>
	
	<script type="text/javascript" src="./modules/lib/sea/sea-min.js"></script>
	<script type="text/javascript" src="./modules/common/seaConf.js"></script>
	<script type="text/javascript" src="./modules/controller/newFundList.js"></script>
</body>
</html>
