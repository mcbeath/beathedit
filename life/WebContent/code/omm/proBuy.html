<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/pro/pro.css">
    <script src="modules/lib/sea/sea-min.js" data-main="./init"></script>
    <script src="modules/common/seaConf.js"></script>
</head>
<body>
<div id="page">
	<header>
        <div id="headerLeft">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>产品购买</h1>
	</header>
	<section id="section_pro">
		<div id="proCont"></div>
		<script id="proInfoTmp" type="text/template">
			<article class="product_special">
	            <img src="static/images/common/product_lable_stable.png" class="product_special_img" />
	            <div class="product_special_title" id="proInfo">
	                <div class="product_special_title_padding">
	                    <p class="product_special_name"><%= name %></p>
	                    <p class="product_special_paper"><%= fund_code %></p>
	                </div>
	                <!-- <p class="product_special_draw">
	                   <span> 起息日：6月13号</span><span class="draw_span">到期日：6月14</span>
	                </p>
	                <p class="product_special_draw_2">
	                   <span>预计年化收益率:&nbsp;7%<span></span>
	                </p> -->
	            </div>
	        </article>
        </script>
        
        <article class="product_money">
            <p class="product_money_balance">
                <i class="icon_account"></i>
                <span>账户可用余额:<span class="balance" id="total"></span>元</span>
                <a href="transferType.html">银证转账</a>
            </p>
            <p class="product_money_amount">
                <span>购买金额(<span id="moneyName"></span>)</span>
                <input class="input_money" id="inputMoney" type="tel" placeholder="请输入100,000,000以内金额" style="width:auto" />
            </p>
            <p class="product_money_error" id="overMax" style="display:none;">
                <span><i class="icon_error"></i>您的余额不足，请充值后购买</span>
            </p>
            <p class="product_money_capital">
                <span>金额大写:<span class="capital" id="capital"></span></span>
            </p>
            <p class="product_money_preferential">
                <!--<span id="concession">惠率优惠:<i class="amount">10%</i><span class="preferential">6%</span></span>-->
                <a href="javascript:;">费率说明</a>
            </p>
            <!--<p class="product_money_earnings">
                <span>预计收益:<span class="earnings" id="earnings" style="display:none;">8.888.00</span>元</span>
            </p>-->
        </article>
        <article class="product_agreement">
            <p>已阅读并同意
                <a href="javascript:;">《大华基金账户交易规则》</a>
                <a href="javascript:;" class="checkbox" id="check">
                    <i class="icon_enable"></i>
                </a>
            </p>
        </article>
        <article class="product_button">
            <span class="product_button_yes" id="yesButton" style="display:none;">确认购买</span>
            <span class="product_button_no" id="noButton">确认购买</span>
        </article>
        <article class="product_dispose">
            <i class="icon_time"></i>
            <p> <span>15：00以后提交的订单，我们将于最近一个工作日为你处理</span></p>
        </article>
	</section>
	
	<!--风险提示-->
	<script id="secrityTmp" type="text/template">
	    <div id="secrityEl" class="product_money_box" style="display:none;">
	        <div class="product_bbox"></div>
	        <div class="product_mbox">
	            <img src="static/images/pro/risk.png" />
	            <p>风险提示</p>
	            <p class="product_money_txt">该产品风险评级为<%=info%>，超出您的风险偏好</p>
	            <p id="confirmBuy"><a class="product_box_btn">确认购买</a></p>
	            <p>
	                <span><a href="javascript:;">取消</a></span>
	                <span><a href="javascript:;">重新测评风险</a></span>
	            </p>
	        </div>
	    </div>
    </script>
    
    <div class="product_money_box" style="display:none;">
        <div class="product_bbox"></div>
        <div class="product_mbox">
            <img src="static/images/pro/connection_disable.png" style="height:140px;"/>
            <p>哎哟，网络不给力</p>
            <p class="product_money_txt">网络问题提交不成功,请稍后再试</p>
            <p><a class="product_box_btn">好的</a></p>
        </div>
    </div>
	<footer>
		<p>平安证券官方出品，资金安全有保障</p>
	</footer>
	<div id="earningsWrap" style="display:none;"></div>
</div>

<script id="proInfoTemNo" type="text/template">
    <div class="product_special_title_padding">
        <p class="product_special_name"><%=name%></p>
        <!--<p class="product_special_paper"><%=myorder_paper%></p>-->
    </div>
    <!--<p class="product_special_draw">
       <span> 起息日：<%=startTime%></span><span class="draw_span">到期日：<%=endTime%></span></p>
    <p class="product_special_draw_2">
       <span>预计年化收益率:&nbsp;<%=7%>%<span></span>
    </p>-->
</script>

<script id="proInfoTem" type="text/template">
    <div class="product_special_title_padding">
        <p class="product_special_name"><%=name%></p>
    </div>
</script>

<script id="totalTem" type="text/template">
	<%=china_available%>
</script>

<script id="earningsTem" type="text/template">
	<%=earnings%>
</script>

<script id="concessionTem" type="text/template">
	惠率优惠:<i class="amount"><%=concessionOld%>%</i><span class="preferential"><%=concession%>%</span>
</script>




<script>
    seajs.use('controller/proBuy',function(main){
        main.init();
    })
</script>
</body>
</html>
