<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>转入</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/pro/pro.css">
    <script type="text/javascript" src="static/js/zepto.min.js"></script>
    <script type="text/javascript" src="static/js/touch.js"></script>
    <script type="text/javascript" src="static/js/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/sea.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</head>
<body>
<div id="page">
	<header>
        <div id="headerLeft">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>转入</h1>
	</header>
	<section id="section_pro">
		<article class="product_special">
            <img src="static/images/common/product_lable_stable.png" class="product_special_img" />
            <div class="product_special_title">
                <div class="product_special_title_padding">
                    <p class="product_special_name">一个非常长的产品名字A</p>
                    <p class="product_special_paper">0000380</p>
                </div>
            </div>
        </article>
        <article class="product_money">
            <p class="product_money_balance">
                <i class="icon_account"></i>
                <span>资金账户余额:<span class="balance">1,000,000.00</span>元</span>
                <a href="javascript:;">充值</a>
            </p>
            <p class="product_money_amount">
                <span>转入金额</span>
                <input class="input_money" type="tel" placeholder="请输入100,000,000以内金额" />
            </p>
            <p class="product_money_error">
                <span><i class="icon_error"></i>您的余额不足，请充值后购买</span>
            </p>
            <p class="product_money_capital">
                <span>金额大写:<span class="capital">壹佰萬圆</span></span>
            </p>
            <p class="product_money_preferential">
                <span>惠率优惠:<i class="amount">10%</i><span class="preferential">6%</span></span>
                <a href="javascript:;">费率说明</a>
            </p>
            <p class="product_money_earnings">
                <span>预计收益:<span class="earnings">8.888.00</span>元</span>
            </p>
        </article>
        <article class="product_button">
            <span class="product_button_yes">确认充值</span>
            <span class="product_button_no">确认购买</span>
        </article>
	</section>
    <div class="product_money_box">
        <div class="product_bbox"></div>
        <div class="product_mbox">
            <img src="static/images/tra/attention_dialog.png" style="height:140px;"/>
            <p>转账不成功</p>
            <p class="product_money_txt">已过转账境，请在开放时间段进行转账</p>
            <p><a class="product_box_btn">好的</a></p>
        </div>
    </div>
	<footer>
		<p>平安证券官方出品，资金安全有保障</p>
	</footer>
</div>
</body>
</html>
