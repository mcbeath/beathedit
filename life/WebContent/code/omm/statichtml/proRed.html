<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/pro/pro.css">
    <script type="text/javascript" src="static/js/zepto.min.js"></script>
    <script type="text/javascript" src="static/js/touch.js"></script>
    <script type="text/javascript" src="static/js/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/sea.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</head>
<body>
<div id="page">
	<header>
        <div id="headerLeft">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>产品赎回</h1>
	</header>
	<section id="section_pro">
		<article class="product_special">
            <img src="static/images/common/product_lable_stable.png" class="product_special_img" />
            <div class="product_special_title">
                <div class="product_special_title_padding">
                    <p class="product_special_name">一个非常长的产品名字A</p>
                    <p class="product_special_paper">0000380</p>
                </div>
            </div>
        </article>
        <article class="product_time">
            <p>
                <i class="icon_calendar"></i>到账时间：预计4月25号到账
            </p>
        </article>
        <article class="product_redemption">
            <p class="product_money_balance">
                <span>赎回全部:<span class="balance">1,000,000.00</span>份</span>
                <a href="javascript:;" class="checkbox">
                    <i class="icon_enable"></i>
                    <!-- <i class="icon_checked"></i> -->
                </a>
            </p>
            <p class="product_money_amount">
                <span>赎回份额</span>
                <input class="input_money" type="tel" placeholder="请输入100,000,000以内赎回份额" />
            </p>
            <p class="product_money_error">
                <span><i class="icon_error"></i>余额超出最大赎回金额，请修改后再赎回</span>
            </p>
            <p class="product_money_capital">
                <span>约等市值:<span class="capital">壹佰萬圆</span></span>
            </p>
            <p class="product_money_preferential">
                <span>含手续费:<span class="capital">0.05</span>元</span>
                <a href="javascript:;">费率说明</a>
            </p>
        </article>
        <article class="product_redeem">
             <p>如果巨额赎回，请选择其它的赎回申请的处理方式</p>         
             <div class="redeem_button">
                 <p class="open"><span>顺延赎回 ：下一个基金开始日继续进行赎回</span><i></i></p>
                 <p><span>取消赎回 ：对其余赎回申请撤消</span><i></i></p>
             </div>
        </article>
        <article class="product_button">
            <span class="product_button_yes">确认赎回</span>
            <span class="product_button_no">确认赎回</span>
        </article>
	</section>
	<footer>
		<p>平安证券官方出品，资金安全有保障</p>
	</footer>
</div>
</body>
</html>
