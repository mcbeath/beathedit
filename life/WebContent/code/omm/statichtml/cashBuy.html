<body>
<div id="page">
    <header>
        <div id="headerLeft">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>购买现金宝</h1>
        <div id="headerRight">
            <a href="javascript:;" title="完成">完成</a>

    <section id="section">
        <article class="tra_bank">
            <div class="bank_sec">
                <a href="#">

        <article class="product_money">

        <article class="product_money">
            <p class="product_money_amount">
                <span>资金密码</span>
                <input class="input_money" type="password" placeholder="请输入您的银证转账密码" />
            </p>
        </article>
        <article class="product_button">
            <span class="product_button_yes">确认购买</span>
            <span class="product_button_no">确认购买</span>
        </article>
