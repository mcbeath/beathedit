<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>购买现金宝</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/transfer/transfer.css">
    <link rel="stylesheet" type="text/css" href="static/css/pro/pro.css">
    <script type="text/javascript" src="static/js/zepto.min.js"></script>
    <script type="text/javascript" src="static/js/touch.js"></script>
    <script type="text/javascript" src="static/js/underscore-min.js"></script>
    <script type="text/javascript" src="static/js/sea.js"></script>
    <script type="text/javascript" src="static/js/swipeSlide.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</head>
<body>
<div id="page">
    <header>
        <div id="headerLeft">
            <a href="javascript:;" onClick="javascript:history.go(-1)" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>购买现金宝</h1>
        <div id="headerRight">
            <a href="javascript:;" title="完成">完成</a>
        </div>
    </header>
    <section id="section_pro">
        <article class="cashopen_succ">
            <h2><i></i>开通成功</h2>
            <p><i></i><span>账户全额不足！现金宝首次购买金额（5万），请通过银证转账补足全额。</span></p>
        </article>
        <article class="product_money">
            <p class="product_money_balance cashOpen">
                <i class="icon_account"></i>
                <span>资金账户全额:<span class="balance">5000.00元</span><span class="worse">还差4.5000.00元</span></span>
            </p>
            <p class="product_money_amount">
                <span>转入金额</span>
                <input class="input_money" type="tel" placeholder="请输入金额" />
            </p>
            <p class="product_money_capital">
                <span>金额大写:<span class="capital">壹佰萬圆</span></span>
            </p>
        </article>
        <article class="product_money">
            <p class="product_money_amount">
                <span>资金密码</span>
                <input class="input_money" type="password" placeholder="请输入您的资金密码" />
            </p>
        </article>
        <article class="cashtreopen_replace">
            <p class="cashtreopen_replace_amount">
                <span>使用平安银行信用卡（0983）购买,</span>
                <a href="javascript:;">更换</a>
            </p>
        </article>
        <article class="product_button">
            <span class="product_button_yes">确认转账</span>
            <span class="product_button_no">确认转账</span>
        </article>
    </section>
    <footer>
        <p>平安证券官方出品，资金安全有保障</p>
    </footer>
</div>
</body>
</html>
