<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>我的订单</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=640,target-densitydpi=320,user-scalable=no,maximum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="static/css/global.css">
    <link rel="stylesheet" type="text/css" href="static/css/my/my.css">
    <script src="modules/lib/sea/sea-min.js" data-main="./init"></script>
    <script src="modules/common/seaConf.js"></script>
</head>
<body>
<div id="page">
	<header>
        <div id="headerLeft">
            <a href="javascript:;" title="返回"><i class="header_return"></i>返回</a>
        </div>
        <h1>我的订单</h1>
	</header>
	
    <section id="section">
        <article>
            <nav>
                <ul class="nav" id="orderTab">
                    <li><a href="javascript:;" class="check">全部</a></li>
                    <li><a href="javascript:;">理财产品</a></li>
                    <li><a href="javascript:;">现金宝</a></li>
                    <li><a href="javascript:;">高端理财</a></li>
                    <li><a href="javascript:;">基金</a></li>
                </ul>
            </nav>
        </article>

        <div class="myAssetsBox" id="myAssetsBox1"></div>
        <div class="myAssetsBox" id="myAssetsBox2" style="display:none;"></div>
        <div class="myAssetsBox" style="display:none">
            <article class="help_iphone">
                <a href="tel:4004001234"><i class="icon_iphone"></i>帮助热线：400-400-1234</a>
            </article>
            <div id="myAssetsBox3"></div>	
        </div>	

        <div class="myAssetsBox" style="display:none">
            <article class="empty" id="myAssetsBox4Empty" style="display:none;">
                <img src="static/images/my/empty_submit.png" />
                <p>您没有已撤销订单</p>
                <a href="javascript:;">去看看推荐产品</a>
            </article>
            <div id="myAssetsBox4"></div>
        </div>
        <div class="myAssetsBox" id="myAssetsBox5" style="display:none;">5</div>
    </section>
</div>


<script type="text/template" id="myOrderTem">
    <%_.each(obj, function(item) {%> 	
	    <article class="myAssets myorder contact_<%=item.agreementnumber%>">
	        <div class="myorder_title">
	            <div class="myorder_title_padding">
	                <p class="myorder_name"><%=item.productname%></p>
	                <p class="myorder_paper"><%=item.fund_code%></p>
	                <i class="myAssets_return"></i>
	            </div>
	            <div class="myAssets_box">
	                <div class="myAssets_apply">
	                    <span class="myAssets_trading">
	                        <p>交易类型</p>
	                        <p class="myAssets_black"><%=item.businesstype%></p>
	                    </span>
	                    <span class="myAssets_amount">
	                        <p><%=item.ename%></p>
	                        <p class="myAssets_black"><%=item.enums%></p>
	                    </span>
	                    <%if((item.isThreeClock == '0' && item.businessstate == '已委托') || (item.isThreeClockOtc == '0')){%>
	                    	<a href="javascript:;" title="" class="myorder_undo1" ref="<%= item.agreementnumber %>">撤销</a>
	                    <%}%>
	                </div>
	                <div class="myAssets_con">
	                    <p><span>状态:</span><span class="myAssets_org"><%=item.businessstate%></span></p>
	                    <p><span>申请日期:</span><span class="myAssets_org"><%=item.entrustdate%></span></p>
	                    <p><span>订单号:</span><span class="myAssets_O"><%=item.agreementnumber%></span></p>
	                    <!--<p><span>开始计息:</span><span class="myAssets_O"><%=item.startTime%></span></p>
	                    <p><span>收益到账:</span><span class="myAssets_O"><%=item.getTime%></span></p>-->
	                </div>
	            </div>
	        </div>
	    </article>
     <%})%>
</script>

<script>
    seajs.use('controller/myOrder',function(main){
        main.init();
    })
</script>
</body>
</html>
